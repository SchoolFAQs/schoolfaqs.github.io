<nav class="navbar is-transparent">
    <div class="navbar-brand">
      <div class="navbar-burger" data-target="mynav">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div id="mynav" class="navbar-menu">
      <div class="navbar-start">
        {{ range .Site.Menus.main.ByWeight }}
        <hr class="navbar-divider is-hidden-desktop">
        <a class="navbar-item" href="{{ .URL }}">
            {{ .Name }}
        </a>
        {{ end }}
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
                {{ if .Site.Params.rss }}
                    <a class="navbar-item button" target="_blank" href="{{ .Site.BaseURL }}index.xml" aria-label="RSS"><i class="fa fa-rss" aria-hidden="true"></i></a>
                {{ end }}
            </p>
            <p class="control">
                {{ with .Site.Params.github }}
                <a class="navbar-item button" target="_blank" data-hint="Github" aria-label="Github" href="{{ . }}" rel="me">
                    <i class="fa fa-github-alt" aria-hidden="true"></i>
                </a>
                {{ end }}
            </p>
            <p class="control">
                {{ with .Site.Params.linkedin }}
                <a class="navbar-item button" target="_blank" data-hint="LinkedIn" aria-label="LinkedIn" href="{{ . }}" rel="me">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
                {{ end }}
            </p>
            <p class="control">
                {{ with .Site.Params.email }}
                <a class="navbar-item button" data-hint="Email" aria-label="Send an Email" href="mailto:{{ . }}">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </a>
                {{ end }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  

<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  
    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
  
      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {
  
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);
  
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
  
        });
      });
    }
  
  });
</script>
