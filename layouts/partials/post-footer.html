<footer class="my-3 p-2">
    <div class="is-flex-desktop is-justify-content-space-between is-align-content-center">
        <div class="my-1">
            {{- with .Params.tags }}
                <span class="">Tags</span>
                <div class="tabs is-toggle is-small">
                    <ul>
                        {{- range $index, $tag := . -}}
                            {{- if $index -}} {{ end }}
                            <li class="has-background-dark">
                                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">
                                    <span class="has-text-white">{{ . }}</span>
                                </a>
                            </li>
                        {{ end -}}
                    </ul>
                </div>
            {{ end -}}
        </div>
        <div class="my-1">
            <span>Share</span>
            <div>
                {{- if .Site.Params.shareTwitter }}
                    <a class="icon-twitter button" href="https://twitter.com/share?text={{ .Title }}&url={{ .Permalink }}"
                        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" aria-label="Share on Twitter">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                {{- end }}
        
                {{- if .Site.Params.sharefacebook }}
                    <a class="icon-facebook button" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
                        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" aria-label="Share on Facebook">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                {{- end }}
        
                {{- if .Site.Params.shareLinkedIn }}
                    <a class="icon-linkedin button" href="https://www.linkedin.com/shareArticle?mini=true&title={{ .Title }}&url={{ .Permalink }}&summary={{ .Description }}"
                    onclick="window.open(this.href, 'linkedin-share', 'width=554,height=481');return false;" aria-label="Share on LinkedIn">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                {{- end }}
            </div>
        </div>
    </div>
</footer>
